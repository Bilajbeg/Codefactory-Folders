<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <form id="myForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required style="margin-left: 1px;"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required style="margin-left: 3px;"><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" required style="margin-left: 47px;"><br><br>
        
        <label for="profession">Profession:</label>
        <select id="profession" required style="margin-left: 7px;">
          <option value="">Select a profession</option>
          <option value="IT">IT</option>
          <option value="Hospitality">Hospitality</option>
          <option value="Education">Education</option>
          <option value="Finance">Finance</option>
        </select>
        
        <input type="submit" value="Submit">
      </form>
      
      <div id="outputContainer"></div>
      
      
    <script src="script_2.js"></script>
</body>
</html>
